spring.application.name=Offering
server.port=8083

logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hibernate.SQL=DEBUG

spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/offering
spring.datasource.url=jdbc:mysql://mysql:3306/offering

spring.datasource.username=offering_admin
spring.datasource.password=password
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
 
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
spring.jpa.defer-datasource-initialization=true

spring.jackson.mapper.ACCEPT_CASE_INSENSITIVE_ENUMS=true

eureka.instance.preferIpAddress=true
eureka.client.serviceUrl.defaultZone=http://localhost:8088/eureka

spring.cloud.compatibility-verifier.enabled=false
spring.cloud.config.uri=http://localhost:8087/cloudconfig/

spring.profiles.active=dev

spring.zipkin.baseUrl=http://localhost:9411
spring.sleuth.sampler.probability=100